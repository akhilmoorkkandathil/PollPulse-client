
<div class="container">
    <form (ngSubmit)="onRegister()" class="login-form">
      <p-toast/>
        <div class="heading">
            <h1>Register</h1>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" [(ngModel)]="user.userName" name="username" required />
          </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" [(ngModel)]="user.email" name="email" type="email" required/>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" [(ngModel)]="user.password" name="password" type="password" required />
        </div>
        
        <button type="submit" class="submit-btn">Register</button>
        <div style="margin: 8px; display: flex; justify-content: center; cursor: pointer;">
            <p>Already have account? <span style="color: rgb(164, 141, 253);" (click)="login()">Login</span></p>
        </div>
    </form>
</div>
