<div class="container">
    <p-toast />
    <form (ngSubmit)="onLogin()" class="login-form">
        <div class="heading">
            <h1>Login</h1>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" [(ngModel)]="user.email" name="email" type="email" required/>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" [(ngModel)]="user.password" name="password" type="password" required />
        </div>
        
        <button type="submit" class="submit-btn">Login</button>
        <div style="margin: 8px; display: flex; justify-content: center; cursor: pointer;">
            <p>ADon't have account? <span style="color: rgb(164, 141, 253);" (click)="register()">Register</span></p>
        </div>
    </form>
</div>
