<div class="right-section">
    <div class="chat-box">
      <h2>Live Chat</h2>
      <div class="chat-content" id="chat-content">
        <div *ngFor="let msg of messages">
          <div class="message" [ngClass]="{'sent': msg.sentByUser, 'received': !msg.sentByUser}">
            {{ msg.content }}
          </div>
        </div>
      </div>
      <form (submit)="sendMessage()">
        <input type="text" [(ngModel)]="newMessage" placeholder="Type a message..." required>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
